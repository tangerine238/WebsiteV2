<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
          <span>Stephen Tang</span>
        </div>
        <div class="links">
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="100"
          >
            <a href="index.html">Home</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="300"
          >
            <a href="projects.html">Projects</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="400"
          >
            <a href="experience.html">Experiences</a>
          </div>
        </div>
        <i class="fa-solid fa-bars tabs" onclick="tabs()"></i>
      </div>
      <div class="dropdown">
        <div class="links">
          <a href="index.html">Home</a>
          <a href="projects.html">Projects</a>
          <a href="experience.html">Experiences</a>
          <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
        </div>
      </div>
    </nav>
    <section>
      <div class="main-container">
        <div class="content">
          <div
            class="social-links"
            data-aos="flip-down"
            data-aos-duration="1000"
            data-aos-delay="1200"
          >
            <a href="https://github.com/tangerine238" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/stephen-tang-b8807325b/"
              target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
              </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 0 });
    </script>
    <script>
      function tabs() {
        const navbar = document.querySelector(".dropdown");
        navbar.style.transform = "translateY(0px)";
      }
      function cancel() {
        const navbar = document.querySelector(".dropdown");
        navbar.style.transform = "translateY(-500px)";
      }
    </script>
  </body>
</html>
